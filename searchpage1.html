<html>
<body>
<form action="submit.php" method="POST">
        <input type="text" name="search" />
        <input type="submit" />
    </form>


</body>


<script>



var jsondatastring;
var jsondata;

$(document).ready(function()(
	loadJson();
))


function loadJson() {
	$.ajax((
		url:"result.json",
		dataType: "json",
		type: "GET"
		success: function(data)(
		jsondatastring = JSON.string(data)
		jsondata = JSON.parse(jsondatastring);

		var table = document.getElementById("results");
		var html = "<table class='table table-hover'>"
		html += <tr><th>Artist</th><th>Compnay</th><th>Country</th><th>Price</th><th><Title</th><th>Year</th></tr>";
		
		for(var x in jsondata)(
			var artist = jsondata[x].artist;
			var company = jsondata[x].company;
			var country = jsondata[x].country;
			var price = jsondata[x].price;
			var title = jsondata[x].title;
			var year = jsondata[x].year;
			html += "<tr><td>" + artist + "</td><td>" company + "</td><td>" + country + "</td><td>" + price + "</td><td>" + title "</td><td>"
		}
		html += "</table>";
		table.innerHTML = html;
	}
}}
</script>
</html>


<form action="submit.php" method="POST">
	<input type="text" name="search" placeholder="Search for Music.."
	<input type="submit" value="results" />
